<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration Form</title>
	<style>
		#msg { 
              color: red;
		}
	</style>
</head>
<body>
<form name="jsform"  action='../Controller/Registration_Form.php' method= "post" onsubmit="return isValid(this);">


	<h1>Registration Form</h1>
	

		<fieldset>
		<legend>Basic information </legend>
		
			First Name: <input type="text" name="Firstname">
			<br>
			<br>
			Last Name: <input type="text" name="Lastname">
			<br>
			<br>

			Gender: 
			<input type="radio" name="Gender" value="male">Male
			<input type="radio" name="Gender" value="female">Female
			<input type="radio" name="Gender" value="other">Other
			<br>
			<br>
			
			Dob:
			<input type="date"  name="Dob">
			<br>
			<br>
			Religion: 
			<select name="Religion">
				<option value="Islam">Islam</option>
				<option value="Hindu">Hindu</option>
				<option value="Christianity">Christianity</option>
				<option value="Others">Others</option>
			</select>

			<br>
			<br>			
		</fieldset>
		<fieldset>
		<legend>Contact Information</legend>
		Present Address: 
		<textarea  name="PresentAddress"></textarea>
		<br>
		<br>
		Permanent Address: 
		<textarea  name="PermanentAddress"></textarea>
		<br>
		<br>
		Phone:
		<input type="tel" id="Phone" name="Phone" >
		<br>
		<br>
		Email:
		<input type="Email" id="Email" name="Email">
		<br>
		<br>
		
		</fieldset>
		<br><br>
		<fieldset>
		<legend>Account Information</legend>
		Username:<input type ="text" name="Username">
		<br>
		<br>
		Password: <input type= "Password" name="Password">
		<br>
		<br>
	
		</fieldset>
		<input type="Submit" name="Submit" value="Submit">
        <br>
        <br>
	</form>
	<n id="msg"> </n>
	<script>
		function isValid(jsform)
		{   const Firstname= jsform.Firstname.value;
		    const Lastname= jsform.Lastname.value;
		    const Gender= jsform.Gender.value;
		    const Dob= jsform.Dob.value;  
		    const Religion= jsform.Religion.value;
		    const PresentAddress = jsform.PresentAddress.value;
		    const PermanentAddress= jsform.PermanentAddress.value;
		    const Phone= jsform.Phone.value;
		    const Email= jsform.Email.value;
			const Username= jsform.Username.value;
			const Password= jsform.Password.value;
			
			if (Firstname === ""||Lastname === ""||Gender === ""||Dob === ""||Religion === ""||PresentAddress === ""||PermanentAddress === ""||Phone === ""||Email === ""||Username === "" || Password === "" ) {
				document.getElementById("msg").innerHTML = "Please submit again properly";
				return false;
			}
			return true;
		}
	</script> 
	<br>
 Already Registered? <a href='../View/Login.php'>Click here</a> for login.

</body>
</html>
